<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            border-radius: 30px;
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .download {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 14px 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.25s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }

        .download:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon {
            font-size: 24px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .file-name {
            font-size: 15px;
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            padding: 8px 16px;
            border-radius: 18px;
            font-size: 13px;
            font-weight: 500;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.03);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        /* Mobilbar√°t kicsit nagyobb √©rint≈ëter√ºlet */
        @media (max-width: 500px) {
            .download {
                padding: 16px 20px;
            }

            .btn {
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Downloads</h1>
    <p>V√°lassz egy f√°jlt a let√∂lt√©shez</p>

    <a class="download" href="downloads/file1.zip" download>
        <div class="file-info">
            <div class="icon">üì¶</div>
            <div class="file-name">file1.zip</div>
        </div>
        <div class="btn">Download</div>
    </a>

    <a class="download" href="downloads/kep.png" download>
        <div class="file-info">

            <div class="file-name">kep.png</div>
        </div>
        <div class="btn">Download</div>
    </a>

    <footer>
        ¬© 2026 Download App
    </footer>
</div>

</body>
</html>
